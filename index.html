<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="./public/images/icon.svg">
    <title>Random Choice Picker</title>
</head>

<body>
    <main>
        <div class="content">
            <p>Enter all the choices divided by a comma (',').</p>
            <p>Press enter when you're done</p>
            <textarea name="choices" id="choices" rows="5" placeholder="Enter choices here..."></textarea>
        </div>
        <div class="choices-content"></div>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/fdmarti" target="_blank">me</a> based on the challenges of <a
                href="https://github.com/bradtraversy/50projects50days" target="_blank">50 projects 50 days</a></p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
